<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel_Js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/script.js" defer></script>
</head>

<body>
    <h1>Carousel_Js</h1>
    <div class="container">
        <button class="arrow-left control" aria-label="Previous Image">
            <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="arrow-right control" aria-label="Next Image">
            <i class="fa-solid fa-angle-right"></i>
        </button>

        <div class="carousel-wrapper">
            <div class="carousel">
                <img src="https://source.unsplash.com/random/250x250/?beach" alt="beach images"
                    class="item current-item" />
                <img src="https://source.unsplash.com/random/250x250/?animal" alt="animal images"
                    class="item current-item " />
                <img src="https://source.unsplash.com/random/250x250/?nature" alt="nature images"
                    class="item current-item " />
                <img src="https://source.unsplash.com/random/250x250/?zoo" alt="zoo images"
                    class="item current-item " />
                <img src="https://source.unsplash.com/random/250x250/?model" alt="model images"
                    class="item current-item " />

            </div>
        </div>

</body>

</html>
